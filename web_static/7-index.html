<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="author" content="Edison asare">
    <meta name="description" content="AirBnB clone">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AirBnB clone web stack</title>
    <link rel="shortcut icon" href="./img/icon.png" type="image/x-icon">
    <link rel="stylesheet" href="./stylce/3-header.css">
    <link rel="stylesheet" href="./style/3-footer.css">
    <link rel="stylesheet" href="./style/6-filters.css">
    <link rel="stylesheet" href="./stylce/7-filters.css">

</head>
<body>
    <header>
    </header>
    <div class="container">
        <section class="filters">
            <div class="locations">
                <h3>States</h3>
                <h4>California, Arizona...</h4>
                <ul class="popover">
                    <li><h2>Arizona:</h2></li>
                    <li><h4>Page</h4></li>
                    <li><h4>Page2</h4></li>
                    <li><h2>California:</h2></li>
                    <li><h4>San Francisco</h4></li>
                    <li><h4>Los Atos</h4></li>
                </ul>
            </div>
            <div class="amenities">
                <h3>Amenities</h3>
                <h4>Internet, Kitchen...</h4>
                <ul class="popover">
                    <li><h4>internet</h4></li>
                    <li><h4>TV</h4></li>
                    <li><h4>Kitchen</h4></li>
                    <li><h4>Iron</h4></li>
                </ul>
            </div>
            <button value="search">Search</button>
        </section>

        <section class="places">
                <h1>Places</h1>
                <article>
                    <h2>My home</h2>
                </article>
                <article>
                    <h2>Tiny house</h2>
                </article>
                <article>
                    <h2>A suite</h2>
                </article>
        </section>

    </div>
    <footer>
        Best School
    </footer>
